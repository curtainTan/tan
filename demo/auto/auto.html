<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: "montserrat"
        }
        .team-section{
            background-color: #f1f1f1;
            text-align: center;
        }
        .inner-width{
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            color: #333;
            overflow: hidden;
        }
        .team-section h1{
            font-size: 20px;
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 4px solid;
            padding-bottom: 10px;
        }
        .pe{
            float: left;
            width: calc( 100% / 3 );
            overflow: hidden;
            padding: 40px 0px;
        }
        .pe:hover{
            background-color: #ddd;
        }
        .pe img{
            width: 120px;
            height: 120px;
        }
        .p-name{
            margin: 16px 0;
            text-transform: uppercase;
        }
        .p-des{
            font-style: italic;
            color: #3498db;
        }
        .p-sm{
            margin-top: 12px;
        }
        .p-sm a{
            margin: 0 4px;
            display: inline-block;
            width: 30px;
            height: 30px;
            transition: 0.6s;
        }
        .p-sm a:hover{
            transform: scale(1.3)
        }
        .p-sm a i{
            color: #333;
            line-height: 30px;
        }
        @media screen and ( max-width: 600px ){
            .pe{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script src="https://kit.fontawesome.com/abcaa0bbd3.js"></script>


    <div class="team-section">
        <div class="inner-width">
            <h1>Meet Our Team</h1>
            <div class="pers">


                <div class="pe">
                    <img src="../../image/n1.jpg" alt="">
                    <div class="p-name">My Name</div>
                    <div class="p-des">Des-----</div>
                    <div class="p-sm">
                        <a href="#"><i class="fab fa-facebook-f" ></i>> </a>
                        <a href="#"><i class="fab fa-twitter" ></i>> </a>
                        <a href="#"><i class="fab fa-instagram" ></i>> </a>
                    </div>
                </div>

                <div class="pe">
                    <img src="../../image/n2.jpg" alt="">
                    <div class="p-name">My Name</div>
                    <div class="p-des">Des-----</div>
                    <div class="p-sm">
                        <a href="#"><i class="fab fa-facebook-f" ></i>> </a>
                        <a href="#"><i class="fab fa-twitter" ></i>> </a>
                        <a href="#"><i class="fab fa-instagram" ></i>> </a>
                    </div>
                </div>

                <div class="pe">
                    <img src="../../image/n3.jpg" alt="">
                    <div class="p-name">My Name</div>
                    <div class="p-des">Des-----</div>
                    <div class="p-sm">
                        <a href="#"><i class="fab fa-facebook-f" ></i> </a>
                        <a href="#"><i class="fab fa-twitter" ></i> </a>
                        <a href="#"><i class="fab fa-instagram" ></i> </a>
                    </div>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
