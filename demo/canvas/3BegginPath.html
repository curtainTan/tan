<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制路径</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var canvas = document.querySelector( "#canvas" )
            if( canvas.getContext ){
                console.log( "获取到画笔", canvas )
                ctx = canvas.getContext("2d")

                ctx.strokeStyle = "deeppink"
                ctx.fillStyle = "#fff"
                ctx.lineWidth = 2

                ctx.moveTo( 50, 50 )
                ctx.lineTo( 50, 100 )
                ctx.lineTo( 100, 100 )
                // ctx.lineTo( 50, 50 )
                ctx.closePath()   // 合并路径
                ctx.fill()

                ctx.beginPath()       // 清空路径，新建一条路径
                ctx.moveTo( 100, 100 )    // 会抬起笔，重新开始一段画笔
                ctx.lineTo( 100, 150 )
                ctx.lineTo( 150, 150 )
                // ctx.lineTo( 50, 50 )
                ctx.closePath()   // 合并路径
                ctx.stroke()

            }
        }
    </script>
</body>
</html>
