<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400" >
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var canvas = document.querySelector( "#canvas" )
            if( canvas.getContext ){
                console.log( "获取到画笔", canvas )
                ctx = canvas.getContext("2d")
                // 圆
                // arc( x, y, radius, startAngle, endAngle, anticlockwise)  绘制圆或圆弧,最后一个参数是是否顺时针
                // arcTo( x1, y1, x2, y2, radius)  根据给定点画圆弧，再以直线连接两个点
                // 三个点确定圆弧

                ctx.beginPath()
                ctx.moveTo( 100, 100 )
                ctx.arc( 100, 100, 50, 0, 270*Math.PI/180, true )
                ctx.closePath()
                ctx.stroke()

                // ctx.beginPath()
                // ctx.moveTo( 50, 50 )
                // ctx.lineTo( 300, 0 )
                // ctx.lineTo( 200, 200 )
                // ctx.stroke()

                ctx.beginPath()
                ctx.moveTo( 50, 50 )
                ctx.arcTo( 300, 0, 200, 200, 90 )
                ctx.stroke()
            }

        }
    </script>
</body>
</html>
