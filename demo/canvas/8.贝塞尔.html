<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400" >
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var canvas = document.querySelector( "#canvas" )
            if( canvas.getContext ){
                console.log( "获取到画笔", canvas )
                ctx = canvas.getContext("2d")
                // quadraticCurveTo( x1, y1, x2, y2 )  创建二次贝塞尔曲线
                // bezierCurveTo( x1, y1, x2, y2, x3, y3)   创建三次贝塞尔曲线
                ctx.beginPath()
                ctx.moveTo( 50, 50 )
                ctx.quadraticCurveTo( 300, 0, 200, 200 )
                ctx.stroke()

                ctx.beginPath()
                ctx.moveTo( 100, 100 )
                ctx.lineTo( 150, 200 )
                ctx.lineTo( 250, 250 )
                ctx.lineTo( 400, 200 )
                ctx.stroke()

                ctx.beginPath()
                ctx.moveTo( 100, 100 )
                ctx.bezierCurveTo( 150, 200, 250, 250, 400, 200 )
                ctx.stroke()
            }
        }
    </script>
</body>
</html>
