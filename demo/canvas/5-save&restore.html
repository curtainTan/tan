<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #test{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="test" width="400" height="400" >
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var testNode = document.querySelector( "#test" )
            if( testNode.getContext ){
                console.log( "获取到画笔", testNode )
                ctx = testNode.getContext("2d")

                ctx.fillRect( 50, 50, 100, 100 )

                ctx.save()
                // 关于样式的写在这里
                // save 和 restore就像栈结构一样，一层一层释放,save保存的是样式
                // save是压栈，把它上面的样式压入样式栈里面，下面的是当前的样式
                // restore是一层一层的弹栈， 成对出现
                ctx.fillStyle = "pink"
                ctx.save()
                ctx.fillStyle = "red"
                ctx.save()
                ctx.fillStyle = "deeppink"
                ctx.save()
                ctx.fillStyle = "green"
                ctx.save()
                ctx.fillStyle = "grey"
                ctx.fillStyle = "blue"
                // ctx.beginPath()
                // 关于路径的写在下面
                // ctx.fillRect( 50, 50, 100, 100 )
                // ctx.restore()
                // ctx.restore()

                // ctx.beginPath()
                // // 关于路径的写在下面
                ctx.fillRect( 100, 100, 100, 100 )


                // 标准结构
                ctx.save()
                // 样式
                ctx.beginPath()
                // 路径
                ctx.restore()

                // 标准结构
                ctx.save()
                // 样式
                ctx.beginPath()
                // 路径
                ctx.restore()



            }
        }
    </script>
</body>
</html>
