<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400" >
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var canvas = document.querySelector( "#canvas" )
            if( canvas.getContext ){
                console.log( "获取到画笔", canvas )
                ctx = canvas.getContext("2d")
                ctx.fillStyle = "pink"
                ctx.font = "40px sans-serif"

                // 水平
                // ctx.textAlign = "center"  // left,right
                // 竖直
                // ctx.textBaseline = "midlle"  // top midlle bottom

                // 边线
                // ctx.strokeText( "你好，世界", 100, 100 )

                ctx.fillText( "你好，世界", 100, 100 )
                // measureText  // 获取绘制文本的宽度
                var obj = ctx.measureText( "你好，世界" )




            }
        }
    </script>
</body>
</html>
