<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400" >
        <span>您的浏览器不支持canvas浏览器---</span>
    </canvas>
    <script>
        window.onload = function(){
            var canvas = document.querySelector( "#canvas" )
            if( canvas.getContext ){
                console.log( "获取到画笔", canvas )
                ctx = canvas.getContext("2d")
                // ctx.save()
                // 设置全局透明度
                // ctx.globalAlpha = .5
                // 合成：ctx.globalCompositeOperation --source-over

                // 源针对的是上面的图层
                // over -默认重叠
                // in 只留下源与目标的重叠部分
                // out 留下源超过的部分
                // atop 砍掉下面溢出的部分

                // 源针对的是下面的图层
                // destination-over 目标在上层，旧的图层级数比较高
                // in 只留下源与目标的重叠部分
                // out 留下目标超过源的部分
                // atop 砍掉目标溢出的部分


                // ctx.globalCompositeOperation = "source-over"
                ctx.fillStyle = "red"
                ctx.fillRect( 0, 0, 100, 100 )
                ctx.globalCompositeOperation = "source-atop"
                ctx.fillStyle = "pink"
                ctx.fillRect( 50, 50 , 100, 100 )
            }
        }
    </script>
</body>
</html>
